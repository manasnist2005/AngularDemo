 <!DOCTYPE html>
<html ng-app="Demo">
<head>
    <title></title>
	<meta charset="utf-8" />
    <base href="/" />
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script>

        /// <reference path="angular.min.js" />
        /// <reference path="angular-route.min.js" />

        var app = angular
                    .module("Demo", ["ngRoute"])
                    .config(function ($routeProvider, $locationProvider) {
                        $routeProvider.caseInsensitiveMatch = true;
                        $routeProvider
                            .when("/inline", {
                                template: "<h1>This is a inline template. Also case insensitive Url demoed in this example</h1>",
                                controller: "homeController",
                                controllerAs: "homeCtrl"
                            })
                            .when("/home", {
                                templateUrl: "Templates/home.html",
                                controller: "homeController",
                                controllerAs: "homeCtrl"
                                
                            })
                            .when("/courses", {
                                templateUrl: "Templates/courses.html",
                                controller: "coursesController as courseCtrl",
                                caseInsensitiveMatch: true
                            })
                            .when("/students", {
                                templateUrl: "Templates/students.html",
                                controller: "studentsController",
                                controllerAs: "studentCtrl"
                            })
                            .when("/students/:id", {
                                templateUrl: "Templates/studentDetails.html",
                                controller: "studentDetailsController"                               
                            })
                            .otherwise({
                                redirectTo: "/home"
                            })
                        $locationProvider.html5Mode(true);
                    })
                    .controller("homeController", function () {
                        this.message = "Home Page";
                    })
                    .controller("coursesController", function () {
                        this.courses = ["C#", "VB.NET", "ASP.NET", "SQL Server"];
                    })
                     .controller("studentsController", function ($http) {
                         var vm = this;
                         $http.get("WebServices/StudentService.asmx/GetAllStudents")
                                                .then(function (response) {
                                                    vm.students = response.data;
                                                })
                     })
                    .controller("studentDetailsController", function ($scope, $http, $routeParams) {
                        $http({
                            url: "WebServices/StudentService.asmx/GetStudent",
                            method: "get",
                            params: { id: $routeParams.id }
                        }).then(function (response) {                          
                            $scope.student = response.data;
                        })
                    })

    </script>
   
    <style>
        .header {
    width: 800px;
    height: 80px;
    text-align: center;
    background-color: #BDBDBD;
}

.footer {
    background-color: #BDBDBD;
    text-align: center;
}

.leftMenu {
    height: 500px;
    background-color: #D8D8D8;
    width: 150px;
}

.mainContent {
    height: 500px;
    background-color: #E6E6E6;
    width: 650px;
}

a{
    display:block;
    padding:5px
}
    </style>
</head>
<body>
    <table style="font-family: Arial">
        <tr>
            <td colspan="2" class="header">
                <h1>
                    WebSite Header
                </h1>
            </td>
        </tr>
        <tr>
            <td class="leftMenu">

                <a href="home">Home</a>
                <a href="courses">Courses</a>
                <a href="students">Students</a>
                <a href="inline">Inline Template</a>
            </td>
            <td class="mainContent">
                <h2>AngularJS routeparams example </h2>    
                <h2><i>controller as</i> syntax </h2>
                <ng-view></ng-view>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="footer">
                <b>Website Footer</b>
            </td>
        </tr>
    </table>
</body>
</html>
