<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title>Home</title>
    <!--<script src="Script/angular.min.js"></script>-->
    <script src="Scripts/angular.js"></script>
    <!--<script src="Scripts/Script.js"></script>-->
    <script>
        var myapp = new angular
                     .module("myModule", [])
                    .filter("gender", function () {
                        return function (gender) {
                            switch (gender) {
                                case 1: return "Male";
                                case 2: return "Female";                        
                            }
                        }
                    })
                   

        var employeesController = function ($scope) {
            var employees = [
                { firstname: 'Manas', lastname: 'Panda', gender: 1, company: 'Tieto' },
                { firstname: 'Kiran', lastname: 'Sadangi', gender:2, company: 'Tieto' },
                { firstname: 'Lala', lastname: 'Bishoyi', gender: 1, company: 'Infosys' },
                { firstname: 'Manoj', lastname: 'Patro', gender: 1, company: 'Tieto' },
                { firstname: 'Jyoti', lastname: 'Pathy', gender: 2, company: 'Infosys' },
                { firstname: 'Alia', lastname: 'Mohanty', gender: 2, company: 'SDL'},
                { firstname: 'Sonali', lastname: 'Sahu', gender: 2, company: 'SDL' },
            ];
            $scope.employees = employees;
        };
        //Register the controller in the module
        myapp.controller("employeesController", employeesController);
    </script>
</head>
<body>
    
    <h2>Custom filter example</h2>
    <div style="margin-top:5px"/>
    <div ng-controller="employeesController">
        <table border="1">
            <thead>
                <tr>
                    <td>
                        First Name
                    </td>
                    <td>
                        Last Name
                    </td>
                    <td>
                        Gender
                    </td>
                    <td>
                        Company
                    </td>
                   
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td>
                        {{employee.firstname}} 
                    </td>
                    <td>
                        {{employee.lastname}}
                    </td>
                    <td>
                        {{employee.gender | gender}}
                    </td>
                    <td>
                        {{employee.company}}
                    </td>                   
                </tr>
            </tbody>
        </table>        
    </div>
    <div style="margin-top:5px" />
    
</body>

</html>
